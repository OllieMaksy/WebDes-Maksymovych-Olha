<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link rel = "stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="weather-container">
  <div class="search-box">
    <input type="text" placeholder="Enter city name" />
    <button>Search</button>
  </div>
  <div class="geolocation-info">
    <div class="text">
      <div style="font-size: 20px; font-weight: 600;">Kyiv</div>
      <div style="color: #555;">Ukraine</div>
      <div class="temp">23°C</div>
      <div>Clear</div>
    </div>
    <div class="icon" style="font-size: 48px;">☀️</div>
  </div>
  <div class="info">
    <div>Wind: 13 km/h</div>
    <div>Humidity: 56%</div>
  </div>
  <div class="forecast">
    <div class="day-card">
      <div>Today</div>
      <div class="icon">☀️</div>
      <div class="day">23°C</div>
      <div class="night">14°C</div>
    </div>
    <div class="day-card">
      <div>Tue</div>
      <div class="icon">☀️</div>
      <div class="day">23°C</div>
      <div class="night">14°C</div>
    </div>
    <div class="day-card">
      <div>Wed</div>
      <div class="icon">🌧️</div>
      <div class="day">20°C</div>
      <div class="night">13°C</div>
    </div>
    <div class="day-card">
      <div>Thu</div>
      <div class="icon">☀️</div>
      <div class="day">22°C</div>
      <div class="night">13°C</div>
    </div>
    <div class="day-card">
      <div>Fri</div>
      <div class="icon">🌦️</div>
      <div class="day">21°C</div>
      <div class="night">13°C</div>
    </div>
    <div class="day-card">
      <div>Sat</div>
      <div class="icon">🌩️</div>
      <div class="day">19°C</div>
      <div class="night">12°C</div>
    </div>
    <div class="day-card">
      <div>Sun</div>
      <div class="icon">⛅</div>
      <div class="day">22°C</div>
      <div class="night">13°C</div>
    </div>
  </div>
</div>
</body>
</html>
